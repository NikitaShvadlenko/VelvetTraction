name: "VelvetTraction"

settings:
  base:
    DEBUG_INFORMATION_FORMAT: dwarf-with-dsym
    CLANG_ANALYZER_LOCALIZABILITY_NONLOCALIZED: YES
    CLANG_ANALYZER_LOCALIZABILITY_EMPTY_CONTEXT: YES
    CLANG_WARN_QUOTED_INCLUDE_IN_FRAMEWORK_HEADER: YES

options:
  deploymentTarget:
    iOS: 15.5
  preGenCommand: ./Scripts/autogenerated_files.sh

attributes:
  ORGANIZATIONNAME: "Nikita Shvadlenko"

packages:
  SnapKit:
    url: https://github.com/SnapKit/SnapKit
    minorVersion: 5.6.0

  ## Local Packages
  ## Feature
  MainScreen:
    path: VelvetTraction/Packages/MainScreen
    group: Feature

  ## Utils
  Utils:
    path: VelvetTraction/Packages/Utils
    group: Utils

  ## UI
  SharedResources:
    path: VelvetTraction/Packages/SharedResources
    group: UI


  
targets:
  VelvetTraction:
    platform: iOS
    type: application
    sources:
      - path: "VelvetTraction"
        excludes:
        - "Packages/**/"
    dependencies:
      - package: SnapKit
      - package: MainScreen

    settings:
      base:
        TARGETED_DEVICE_FAMILY: 1
        DISPLAY_NAME: "VelvetTraction"
        INFOPLIST_FILE: "VelvetTraction/Info.plist"
        DEVELOPMENT_TEAM: SGM5527A99
        PRODUCT_BUNDLE_IDENTIFIER: com.nikitaShvad.velvetTraction
        CODE_SIGN_STYLE: Manual
      configs:
        Debug:
          CODE_SIGN_IDENTITY: "Apple Development"
          # PROVISIONING_PROFILE_SPECIFIER: "VelvetTraction Development"
        Release:
          CODE_SIGN_IDENTITY: "Apple Distribution"
          # PROVISIONING_PROFILE_SPECIFIER: "VelvetTraction AppStore"    

    preBuildScripts:
    - name: "Swiftlint"
      script: |
              export PATH="$PATH:/opt/homebrew/bin"
              if which swiftlint >/dev/null; then
                swiftlint
              else
                echo "warning: SwiftLint not installed, download from https://github.com/realm/SwiftLint"
              fi
